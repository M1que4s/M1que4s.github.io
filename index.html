<!DOCTYPE html>

<html lang="es">

<!-- Head -->
<head>
  <!-- Meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <!-- Halfmoon CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css"
  />
  <!-- End Halfmoon CSS -->

  <!-- Font Awesome JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.2/js/all.min.js"></script>
  <!-- End Font Awesome JS -->
</head>
<!-- End Head -->

<!-- Body -->
<body
  class="with-custom-webkit-scrollbars with-custom-css-scrollbars"
  data-dm-shortcut-enabled="true"
  data-set-preferred-mode-onload="true"
>
  <!-- Page wrapper -->
  <div class="page-wrapper with-navbar">

    <!-- Sticky alerts (toasts), empty container -->
    <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
    <div class="sticky-alerts"></div>
    <!-- End Sticky alerts (toasts), empty container -->

    <!-- Navbar -->
    <!-- Reference: https://www.gethalfmoon.com/docs/navbar -->
    <nav id="Navbar" class="navbar shadow-sm bg-light">
      <div class="navbar-content ml-auto">
        <button id="ToggleThemeBtn" class="btn btn-primary" type="button">
          <i class="fas fa-moon mr-md-5"></i>
          <span class="d-sm-none d-md-inline">Toggle dark mode</span>
        </button>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Content wrapper start -->
    <div class="content-wrapper">
      <div id="App" class="content">
        <vue-markdown :source="Readme"></vue-markdown>
      </div>
    </div>
    <!-- End Content wrapper start -->

  </div>
  <!-- End Page wrapper -->

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <!-- Markdown integration with Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/@adapttive/vue-markdown@3.0.3/dist/vue-markdown.js"></script>
  <!-- Halfmoon JS -->
  <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>

  <!-- Custom JS -->
  <script src="js/main.js"></script>
  <script src="js/settings.js"></script>
</body>
<!-- End Body -->

</html>
